<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sistema Integral de Auditoría</title>
    <link rel="stylesheet" href="./assets/Css/main.css"/>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

            <div class="col-xs-2"><a href="/"><img src="../img/logo-top.png"/></a></div>
            <div class="col-xs-2">
              <ul class="nav navbar-nav">
                <li><a href="#" id="CuentaPublica"><i class="fa fa-th-list"></i></a></li>

            </div>
            <div class="col-xs-3">
              <h2 id="tipo"></h2>
            </div>
            <div class="col-xs-2">

                <li><a href="./notificaciones"><i class="fa fa-envelope-o"></i> Tiene <span>
                      <input class="noti" id="txtNoti" type="text"/></span> Mensaje(s).</a></li>
              </ul>
            </div>
            <div class="col-xs-3">

        </li>
        <li class="has_sub" id="PROGRAMA" style="display:none;"><a href=""><i class="fa fa-bars"></i> Programas<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>

        </li>
        <li class="has_sub" id="AUDITORIA" style="display:none;"><a href=""><i class="fa fa-search"></i> Auditorías<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
          <ul id="AUDITORIA-UL"></ul>
        </li>
        <li class="has_sub" id="OBSERVACIONES" style="display:none;"><a href=""><i class="fa fa-cogs"></i> Acciones<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
          <ul id="OBSERVACIONES-UL"></ul>
        </li>
        <li class="has_sub" id="CONFIGURACION" style="display:none;"><a href=""><i class="fa fa-pencil-square-o"></i> Catálogos<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
          <ul id="CONFIGURACION-UL"></ul>
        </li>
        <li class="has_sub" id="REPORTEADOR" style="display:none;"><a href=""><i class="fa fa-file-text-o"></i> Informes<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>
          <ul id="REPORTEADOR-UL"></ul>
        </li>
        <li class="has_sub" id="NORMATIVIDAD" style="display:none;"><a href=""><i class="fa fa-pencil-square-o"></i> Normatividad<span class="pull-right"><i class="fa fa-chevron-right"></i></span></a>

        </li>
        <li class="has_sub"><a href="/cerrar"><i class="fa fa-sign-out"></i> Salir</a></li>
      </ul>

          <div class="widget-head">
            <div class="pull-left">Lista de Registros</div>
            <div class="widget-icons pull-right">
              <button class="btn btn-info" id="addRegister">Añadir Registro</button>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="widget-content" id="main-content"></div>
        </div>
